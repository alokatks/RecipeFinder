<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find your desired recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Recipe Finder</h2>
        <p>Search mouth watering recipe to satisfy your craving</p>
        <div class="searchbox">
            <input type="text" placeholder="search for recipe" id="searchInput">
            <button onclick="searchRecipes()">Search</button>
            
        </div>
    </div>
    <div class="recipes" id="recipes"></div>
    <div class="notFound" id="notFound">Search your favorite Recipe!</div>
    <div class="popup-card" id="popupCard">
        <button class="close-btn" onclick="document.getElementById('popupCard').style.display='none'">Close</button>
        <h3 id="recipeTitle"></h3>
        <p id="recipeDetails"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
